    <link rel="stylesheet" href="./HelloWorldcss.css" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div id="first">
      <h1 class="head1">Hello</h1>
      <h1 class="head2">World.</h1>
      <p id="para">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores beatae
        voluptatum impedit debitis, facilis itaque culpa odit. 
      </p>
      <p id="login">Login with Social Media</p>
      <a id="facelog" href="#"><img src="./Facebook Circled.svg" alt="Facebook"></a>
      <a id="twitterlog" href="#"><img src="./Twitter (1).svg" alt="Twitter"></a>
      <a id="linked" href="#"><img src="./LinkedIn (1).svg" alt="LinkedIn"></a>
    </div>
    <div id="aside">
        <h1 id="login1">Login</h1>
        <p id="text">Don't have an account? <a style="color: #390f10;" href="#">Create Your Account</a> 
        it takes less than a minute
        </p>
                <label for="username" id="usr">UserName</label>
                <input type="text" name="username" " id="username" placeholder="Username" size="40px">
                <label for="password" id="psr">Password</label>
                <input type="text" name="password" id="password" placeholder="Password" size="40px">
        <input type="checkbox" name="remember" id="remember">
        <label id="rem" for="remember">Remember me</label>
        <a href="#" id="forget">forget password?</a>
        <button id="submit">Submit</button>
    </div>
